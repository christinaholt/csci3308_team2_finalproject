<!DOCTYPE html>
<html>
  <head>
    <link href="workoutpage.css" type="text/css" rel="stylesheet"/>
    <title> Team 2 Final Project </title>
  </head>

  <body>
    <div id="menu">
        <p> Your preferences: </p>
        <form>
          <div class="tooltip" id="focus">
            <p> Focus area </p>
            <input type="checkbox" name="focus" value="arms" > Arms <br>
            <input type="checkbox" name="focus" value="legs" > Legs <br>
            <input type="checkbox" name="focus" value="chest" > Chest <br>
            <input type="checkbox" name="focus" value="core" > Core <br>
            <input type="checkbox" name="focus" value="fullbody" > Full Body <br>
            <!--
            <span class="tooltiptext"> A bushel should do. </span>
            -->
          </div>
          <div class="tooltip" id="equip">
            <p> Gym equipment </p>
            <input type="checkbox" name="equip" value="dumbells" > Dumbells <br>
            <input type="checkbox" name="equip" value="barbell" > Barbell <br>
            <input type="checkbox" name="equip" value="medball" > Medicine Ball <br>
            <input type="checkbox" name="equip" value="jumprope" > Jump Rope <br>
            <input type="checkbox" name="equip" value="stationarybike" > Stationary Bike <br>
            <input type="checkbox" name="equip" value="treadmill" > Treadmill <br>
            <input type="checkbox" name="equip" value="elliptical" > Elliptical <br>
            <input type="checkbox" name="equip" value="fullgym" > Full Gym <br>
            <!--
            <span class="tooltiptext"> A bushel should do. </span>
            -->
          </div>
          <div class="custom-select">
            <p> How long? </p>
            <select>
              <option value=0> Length: </option>
              <option value="l"> Long (45-60 mins)</option>
              <option value="m"> Medium (30-45 mins) </option>
              <option value="s"> Short (15 mins) </option>
            </select>
          </div>
          <div class="custom-select">
            <p> Experience Level? </p>
            <select>
              <option value=0> Your experience level: </option>
              <option value="b"> Beginner </option>
              <option value="i"> Intermediate </option>
              <option value="a"> Advanced </option>
            </select>
          </div>
          <div>
            <button type="submit" value="Submit"> Make my workout! </button>
            <button type="reset" value="Reset">Start Over</button>
          </div>
        </form>

    </div>
    <div id="info"/>
      <p> <a name='Apples'> Red tree fruit. </p>
      <p> <a name='Oranges'> Orange citrus fruit. </p>
      <p> <a name='Bananas'> Yellow telephone fruit. </p>
      <p> <a name='Grapes'> Tiny orb fruit, either green or purple. </p>
    </div>
  </body>
</html>
