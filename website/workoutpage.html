<!DOCTYPE html>
<html>
  <head>
    <link href="{{ url_for('static', filename='css/workoutpage.css') }}" rel="stylesheet"/>
    <title> Team 2 Final Project </title>
  </head>

  <body>
    <div id="menu">
        <p> Make a workout! </p>
        <h>       Need help selecting a weight?<a href="weightguide.html"> Click Here </a></h>
        <form id="workout" method="post" action="{{ url_for('hello') }}" onreset="clearInput()">
          <div id="inputform">
          <fieldset>
            <legend> Your preferences... </legend>
            <label> Focus area </label> </br>
            <input type="checkbox" class="focus_choices" name="focus" value="Arms" > Arms <br>
            <input type="checkbox" class="focus_choices" name="focus" value="Back" > Back <br>
            <input type="checkbox" class="focus_choices" name="focus" value="Chest" > Chest <br>
            <input type="checkbox" class="focus_choices" name="focus" value="Abdominals" > Core <br>
            <input type="checkbox" class="focus_choices" name="focus" value="Legs" > Legs <br>
            <br> <br>
            <label> Gym equipment </label> </br>
            <input type="checkbox" name="equip" value="Dumbells" > Dumbells <br>
            <input type="checkbox" name="equip" value="Bar" > Bar <br>
            <input type="checkbox" name="equip" value="Machine" > Machines <br>
            <input type="checkbox" name="equip" value="Bicycle" > Stationary Bike <br>
            <input type="checkbox" name="equip" value="Medicine Ball" > Medicine Ball <br>
            <input type="checkbox" name="equip" value="Jump rope" > Jump Rope <br>
            <input type="checkbox" name="equip" value="Pool" > Pool <br>

            <br> <br>
            <label> How long? </label>
            <select id="length" name="length">
              <option value=0> Length: </option>
              <option value="long"> Long (45-60 mins)</option>
              <option value="medium"> Medium (30-45 mins) </option>
              <option value="short"> Short (15 mins) </option>
            </select>

            <br> <br>
            <label> Experience Level? </label>
            <select id="level" name="level">
              <option value=0> Your experience level: </option>
              <option value="Beginner"> Beginner </option>
              <option value="Intermediate"> Intermediate </option>
              <option value="Advanced"> Advanced </option>
            </select>

            <br><br>
            <input class="buttons" type="submit" value="Submit">
            <input class="buttons" type="reset" value="Reset">
            </div>

            <div id="workout">
              <p id="workouttext"></p>
            </div>
          </fieldset>
        </form>
    </div>
  <script type="text/javascript">
    function showInput() {
      var focus = document.getElementsByName('focus');
      var equip = document.getElementsByName('equip');
      var length = document.getElementById('length').value;
      var level = document.getElementById('level').value;
      var focus_select = [];
      var equip_select = [];
      for (var i=0; i<focus.length; i++) {
        if (focus[i].checked) {
          focus_select.push(focus[i].value);
        }
      }
      for (var i=0; i<equip.length; i++) {
        if (equip[i].checked) {
          equip_select.push(equip[i].value);
        }
      }
      var workoutstr = "You will get a(n) " + length + " " + level + " workout for your: " + focus_select + "\n" +
      "Using the following equipment: " + equip_select;
      document.getElementById("workouttext").textContent = workoutstr;

      return false;
    }
    function clearInput() {
      document.getElementById("workouttext").textContent = "";
    }
  </script>
  </body>
</html>
